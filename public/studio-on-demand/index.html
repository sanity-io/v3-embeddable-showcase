<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="modulepreload" href="https://cdn.skypack.dev/history" />
    <link
      rel="modulepreload"
      href="https://cdn.skypack.dev/@stipsan/midnight-pegasus"
    />
    <link rel="icon" type="image/svg" href="/sanity.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="robots" content="noindex" />
    <title>Sanity Studio</title>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      html,
      body,
      #sanity {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="sanity"></div>
    <script type="module">
          import { post, author } from './schema.mjs'
          import { history } from './history.mjs'
          import { name, projectId, dataset } from './config.mjs'
          import { sanity } from './deps.mjs'

          const { createConfig, renderStudio, deskTool } = sanity

          const config = {
            basePath: '/',
            name: 'Sanity Studio On-Demand',
            projectId: 'rkndubl4',
            dataset: 'production',
            schema: { types: [post, author] },
            plugins: [deskTool()],
          }
          const studioConfig = createConfig(config)
          const studio = renderStudio(
            document.getElementById('sanity'),
            studioConfig,
            { unstable_history: history, unstable_noAuthBoundary: true }
          )

          window.updateStudio = ({ config: _config, ...overrides } = {}) => {
            studio.unstable_patch({
              unstable_history: history, unstable_noAuthBoundary: true, config: _config
                ?  createConfig({ ...config, ..._config })
                : studioConfig,
                ...overrides
            }
      =
            )
          }
          console.group('Hi there!')
          console.log(
            'This is an instance of Sanity Studio V3 running natively on ESM URL imports, no bundling involved or any loading runtimes.'
          )
          console.log('All native âœ¨')
          console.log(
            'You can call `updateStudio` in your console to quickly try out different options.'
          )
          console.log(
            'Try changing the name of the studio by calling `updateStudio({config: {name: "I did the thing ðŸ¥³"}})`'
          )
          console.debug(config)
          console.groupCollapsed()
    </script>
  </body>
</html>
