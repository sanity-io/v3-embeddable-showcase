<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="robots" content="noindex" />
    <title>Sanity Studio</title>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      html,
      body,
      #sanity {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="sanity"></div>
    <script type="module">
      import renderStudio from 'https://unpkg.com/@stipsan/midnight-pegasus'

      const postType = {
        name: 'post',
        type: 'document',
        title: 'Post',
        fields: [
          { name: 'title', title: 'Title', type: 'string' },
          {
            name: 'slug',
            title: 'Slug',
            type: 'slug',
            options: { source: 'title' },
          },
          {
            name: 'content',
            title: 'Content',
            type: 'array',
            of: [{ type: 'block' }],
          },
          { name: 'excerpt', title: 'Excerpt', type: 'string' },
          { name: 'coverImage', title: 'Cover Image', type: 'image' },
          { name: 'date', title: 'Date', type: 'datetime' },
          {
            name: 'author',
            title: 'Author',
            type: 'reference',
            to: [{ type: 'author' }],
          },
        ],
      }
      const authorType = {
        name: 'author',
        type: 'document',
        title: 'Author',
        fields: [
          { name: 'name', title: 'Name', type: 'string' },
          { name: 'picture', title: 'Picture', type: 'image' },
        ],
      }
      const types = [postType, authorType]

      renderStudio(document.getElementById('sanity'), {
        basePath: '/studio-on-demand/index.html',
        name: 'Sanity Studio On-Demand',
        projectId: 'rkndubl4',
        dataset: 'production',
        schema: { types },
      })
    </script>
  </body>
</html>
